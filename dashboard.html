<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashbord</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="banner">

    <div class="container_chartJS">
      <div class="chartJS">

        

        <div style="width: 400px; color: white;">
          Variação De temperatura Da Granja 01
          <br>
          <canvas id="myChart"></canvas>
        </div>

        <br>
        
        <div style="width: 400px; color: white;">
          Variação De Temperatura Da Granja 02
          <canvas id="myChart2"></canvas>
        </div>

        <br>
        
        <div style="width: 400px; color: white;">
          Variação De Temperatura Da Granja 03
          <canvas id="myChart3"></canvas>
        </div>
        
      

      </div>
    </div>

  </div>

</body>

<script>
  const labels = [
    '06:00',
    '60:30',
    '07:00',
    '07:30',
    '08:00',
    '08:30',
    '09:00',
    '09:30',
    '10:00',
  ];

  const data = {
    labels: labels,
    datasets: [{
      label: 'Variação de temperatura em ºC',
      backgroundColor: 'rgb(255, 125, 0)',
      borderColor: 'rgb(255, 125, 00)',
      data: [23.5, 24.4, 23.7, 24, 25.4, 26.7, 26.1, 28, 27.7],
    }]
  };
  const data2 = {
    labels: labels,
    datasets: [{
      label: 'Variação de temperatura em ºC',
      backgroundColor: 'rgb(255, 125, 0)',
      borderColor: 'rgb(255, 125, 00)',
      data: [24.3, 25, 24.8, 25, 26.8, 26.5, 28, 27.8, 29],
    }]
  };
  const data3 = {
    labels: labels,
    datasets: [{
      label: 'Variação de temperatura em ºC',
      backgroundColor: 'rgb(255, 125, 0)',
      borderColor: 'rgb(255, 125, 00)',
      data: [24, 24.7, 23.5, 25, 24.6, 26.8, 27.3, 28.2, 27.4],
    }]
  };

  const granja_01 = {
    type: 'line',
    data: data,
    options: {}
  };
  const granja_02 = {
    type: 'line',
    data: data2,
    options: {}
  };
  const granja_03 = {
    type: 'line',
    data: data3,
    options: {}
  };
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    granja_01
  );

  const myChart2 = new Chart(
    document.getElementById('myChart2'),
    granja_02
  );


  const myChart3 = new Chart(
    document.getElementById('myChart3'),
    granja_03
  );
</script>


</html>
