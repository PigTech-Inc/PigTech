<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pig Tech - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container_forms">
    <div class="card">
      <div class="banner">
      <h1><a href="index.html">PigTech</a></h1>
        <h2>A Inovação da Suinocultura!</h2>
      </div>
      <form class="form_box" action="dashboard.html">
        <div class="titulo_login">
          <h2>Faça seu login!</h2>
        </div>
        <div class="inputs_login">
          <div class="elemento_input">
            <label for="email"></label>
            <input class="input" type="text" placeholder="Email" id="input_email" name="email" />
            <b style="font-family: arial; color: red;" id="span_alert_email"></b>
          </div>
          <div class="elemento_input">
            <label for="senha"></label>
            <input class="input" type="password" placeholder="Senha" id="input_senha" name="senha">
            <b style="font-family: arial; color: red;" id="span_senha_alert"></b>
          </div>
          <div class="elemento_input">
            <label for="conf_senha"></label>
            <input class="input" type="password" placeholder="Confirmar Senha" id="input_conf_senha" name="conf_senha">
            <b style="font-family: arial; color: red;" id="span_conf_alert"></b>
          </div>
        </div>
        <div class="botoes_login">
          <input class="botao" type="submit" value="Logar" onclick="validar_login()"/>
          <a href="cadastro.html">Ainda não possúi conta?</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

<script>
  var var_email = input_email
  var var_senha = input_senha
  var var_conf = input_conf_senha

  function validar_login(){
    
    if (var_email.indexOf('@') == -1){
      span_alert_email.innerHTML = "!"
    }else if (var_email.endsWith('gmail.com') == false){
      span_alert_email.innerHTML = "!"
    }else{
      span_alert_email.innerHTML = ""
      if (var_senha == ""){
        span_alert_senha = "!"
      }else {
        span_senha_alert.innerHTML = ""
        if (var_conf != var_senha){
          span_conf_alert.innerHTML = "!"
        }else{
          window.location.href="dashboard.html"
        }
      }
    }
  }
</script>
