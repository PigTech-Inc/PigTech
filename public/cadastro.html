<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pig Tech - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container_forms">
    <div class="card">
      <div class="banner">
        <h1>PigTech</h1>
        <h2>A Inovação da Suinocultura!</h2>
      </div>
      <form class="form_box">
        <div class="titulo">
          <h2>Crie sua conta</h2>
        </div>
        <div class="inputs">
          <div class="elemento_input">
            <label for="nome"></label>
            <input class="input" type="text" placeholder="Nome" id="input_nome" name="nome" />
            <span id="span_nome_alert" style="font-family:Arial;color:red;"></span>
          </div>
          <div class="elemento_input">
            <label for="sobrenome"></label>
            <input class="input" type="text" placeholder="Sobrenome" id="input_sobrenome" name="sobrenome" />
            <span id="span_sobrenome_alert" style="font-family:Arial;color:red;"></span>
          </div>
          <div class="elemento_input">
            <label for="cnpj"></label>
            <input maxlength="14" class="input" id="cnpj_input" type="text" placeholder="CNPJ" name="cnpj">
            <span id="span_cnpj_alert" style="font-family:Arial;color:red;"></span>
          </div>
          <div class="elemento_input">
            <label for="email"></label>
            <input class="input" type="text" placeholder="Email" id="input_email" name="email" />
            <span id="span_email_alert" style="font-family:Arial;color:red;"></span>
          </div>
          <div class="elemento_input">
            <label for="telefone"></label>
            <input class="input" type="text" placeholder="Telefone" id="input_telefone" name="telefone" />
            <span id="span_tell_alert" style="font-family:Arial;color:red;"></span>
          </div>
          <div class="elemento_input">
            <label for="senha"></label>
            <input class="input" type="password" placeholder="Senha" id="input_senha" name="senha">
            <span id="span_senha_alert" style="font-family:Arial; color:red;"></span>
          </div>
          <div class="elemento_input">
            <label for="conf_senha"></label>
            <input class="input" type="password" placeholder="Confirmar Senha" id="input_conf_senha" name="conf_senha">
            <span id="span_conf_alert" style="font-family:Arial; color:red;"></span>
          </div>
        </div>
        <div class="botoes">
          <input class="botao" type="button" value="Cadastrar" onclick="validar()" />
          <a href="login.html">Já possui conta?</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
<script>
  function validar() {
    var nomeVar = input_nome.value;
    var sobrenomeVar = input_sobrenome.value;
    var email_unformated = input_email.value;
    //var para transoformar email em caixa baixa
    var emailVar = email_unformated.toLowerCase();
    var telefoneVar = input_telefone.value;
    var cnpjVar = cnpj_input.value
    var senhaVar = input_senha.value;
    //var para verificar senha
    var senha_confirm = input_conf_senha.value;

    // validação das inpts 

    if (senha_confirm == senhaVar) {

      if (nomeVar == "") {
        span_nome_alert.innerHTML = `<b>!</b>`
      } else {
        span_nome_alert.innerHTML = ""
      }

      if (sobrenomeVar == "") {
        span_sobrenome_alert.innerHTML = `<b>!</b>`
      } else {
        span_sobrenome_alert.innerHTML = ""
      }

      if (emailVar.indexOf("@") == -1) {
        span_email_alert.innerHTML = "<b>!</b>"
      } else {
        span_email_alert.innerHTML = ""

        if (emailVar.endsWith("gmail.com") == true || emailVar.endsWith("email.com") == true || emailVar.endsWith("hotmail.com") == true) {
          span_email_alert.innerHTML = ""
        } else {
          span_email_alert.innerHTML = "<b>!</b>"
        }
      }

      if (cnpjVar == ""){
        span_cnpj_alert.innerHTML = "<b>!</b>"
      }else if( cnpjVar.length == 14){
        span_cnpj_alert.innerHTML = ""
      }else {
        span_cnpj_alert.innerHTML = "<b>!</b>"
      }

      if (telefoneVar == ""){
        span_tell_alert.innerHTML = "<b>!</b>"
      }else {
        span_tell_alert.innerHTML = ""
      }

      if (senhaVar == ""){
        span_senha_alert.innerHTML = "<b>!</b>"
      }else{
        span_senha_alert.innerHTML = ""
      }

    }else if(senha_confirm != senhaVar || senha_confirm == ""){

      span_conf_alert.innerHTML = "<b>!</b>"
    }else {
      span_conf_alert = ""
      
    }


    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobrenomeServer: sobrenomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        telefoneServer: telefoneVar,
        cnpjServer: cnpjVar
      })
    })
  }

</script>
